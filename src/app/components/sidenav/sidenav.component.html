<div class="sidenav">
  <div class="logo-container" class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
    <button class="sidenav-button-logo" (click)="toggleCollapse()">
      <mat-icon class="icon">menu</mat-icon>
    </button>
    <button type="button" class="sidenav-button" *ngIf="collapsed" (click)="displayPage('')">
      <mat-icon class="sidenav-button-icon">home</mat-icon>
      <span class="sidenav-button-text">Início</span>
    </button>
  </div>
  <div class="container" class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
    <div>
      <p *ngIf="collapsed">FINANÇAS</p>
      <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navFinancas">
          <a class="sidenav-nav-link" (click)="displayPage(data.page)" title={{data.label}}>
            <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
            <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
