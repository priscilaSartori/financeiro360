<mat-toolbar class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
    <h1>{{page}}</h1>
    <button mat-button type="button"[matMenuTriggerFor]="menuProfile" class="btnProfile">
        <div class="btnDivProfile">
            <mat-icon>account_circle</mat-icon>
            <span class="btn-spanProfile">{{usuario}}</span>
        </div>
        <mat-menu #menuProfile="matMenu">
            <button mat-menu-item (click)="toggleProfile()">Meu Perfil</button>
            <button mat-menu-item (click)="toggleChangePassword()">Trocar senha</button>
            <button mat-menu-item (click)="deslogar()">Sair</button>
        </mat-menu>
    </button>
</mat-toolbar>
