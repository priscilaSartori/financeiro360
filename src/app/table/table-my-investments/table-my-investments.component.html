<section>
  <table>
    <thead>
      <tr>
        <th>PRODUTO</th>
        <th>VALOR</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtosTotais.keys()">
        <td>{{ produto }}:</td>
        <td>{{ produtosTotais.get(produto) | currency:'BRL':'symbol':'1.2-2' }}</td>
        <td>{{ calcularPorcentagem(produto) | percent:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table> 
</section>
