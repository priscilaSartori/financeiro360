<section>
  <div class="display-h3" *ngIf="this.page === 'spending'">
    <h3 class="h3-tabela">Total dos gastos:</h3>
    <h3 class="h3-tabela">{{ calcularTotal() | currency:'BRL':'symbol':'1.2-2' }}</h3>
  </div>
  <div>
    <h3 class="h3-home" *ngIf="this.page === ''">Gastos diários</h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Forma de Pagamento</th>
        <th>Valor</th>
        <th>Categoria</th>
        <th *ngIf="this.page === 'spending'">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of gastos; let i = index">
        <td>{{ gasto.data }}</td>
        <td>{{ gasto.descricao }}</td>
        <td>{{ gasto.formaPagamento }}</td>
        <td>{{ gasto.valor | currency:'BRL':'symbol':'1.2-2' }}</td>
        <td>{{ gasto.categoria }}</td>
        <td *ngIf="this.page === 'spending'">
          <button (click)="removerGasto(i)">
            <mat-icon>delete</mat-icon>  
          </button>
        </td>  
      </tr>
    </tbody>
  </table>
</section>
