<section class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
  <div class="display">
    <div class="display-h3">
      <h3>Total das receitas:</h3>
      <h3>{{ calcularTotalReceitas() | currency:'BRL':'symbol':'1.2-2' }}</h3>
    </div>  
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsReceita; let i = index">
          <td>{{ item.data }}</td>
          <td>{{ item.descricao }}</td>
          <td>{{ item.valor | currency:'BRL':'symbol':'1.2-2'}}</td>
          <td><button (click)="removerItemReceita(i)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="forms" *ngIf="collapsed === false">
    <app-form-receitas></app-form-receitas>
  </div>
</section>
