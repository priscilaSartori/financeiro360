<section class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
  <form (ngSubmit)="adicionarItem()">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" [(ngModel)]="descricao" required [ngModelOptions]="{standalone: true}">

    <label for="valor">Valor:</label>
    <input type="number" id="valor" [(ngModel)]="valor" required [ngModelOptions]="{standalone: true}">

    <label for="parcela">Parcelas:</label>
    <input type="number" id="parcela" [(ngModel)]="quantidadeParcelas" min="1" required [ngModelOptions]="{standalone: true}">

    <label for="categoria">Categorias:</label>
    <select [(ngModel)]="categoria" id="categoria" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let categoria of categorias" [value]="categoria.name">{{ categoria.name }}</option>
    </select>

    <label for="mesSelecionado">Primeiro mês:</label>
    <select [(ngModel)]="mesSelecionado" id="mesSelecionado" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.name }}</option>
    </select>

    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Parcelas</th>
        <th>Valor das parcelas</th>
        <th>Categoria</th>
        <th>Meses</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ item.descricao }}</td>
        <td>{{ item.valor | currency:'BRL':'symbol':'1.2-2'}}</td>
        <td>{{ item.parcelas }}</td>
        <td>{{ item.valor / item.parcelas | currency:'BRL':'symbol':'1.2-2'}}</td>
        <td>{{ item.categoria }}</td>
        <td class="meses">
          <div class="mes" *ngFor="let parcela of item.meses">{{ parcela }}</div>
        </td>
        <td><button (click)="removerCompra(i)">Excluir</button></td>
      </tr>
    </tbody>
  </table>
</section>
