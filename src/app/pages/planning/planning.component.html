<section class="elemento {{ collapsed ? 'ativo' : 'inativo' }}">
  <div>
    <form (ngSubmit)="adicionarMeta()">
      <label for="meta">Meta:</label>
      <input type="text" id="meta" [(ngModel)]="meta" required [ngModelOptions]="{standalone: true}">
  
      <label for="prazo">Prazo:</label>
      <select name="prazo" id="prazo" [(ngModel)]="prazo">
        <option value="curto">Curto</option>
        <option value="medio">MÃ©dio</option>
        <option value="longo">Longo</option>
      </select>
  
      <button type="submit">Adicionar</button>
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Meta</th>
          <th>Prazo</th>
          <th>Status</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsMeta; let i = index">
          <td>{{ item.meta}}</td>
          <td>{{ item.prazo}}</td>
          <td>{{ item.status }}</td>
          <td><button (click)="atualizarStatus(item)">Atualizar Status</button></td>
          <td><button (click)="removerMeta(i)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>  
</section>
